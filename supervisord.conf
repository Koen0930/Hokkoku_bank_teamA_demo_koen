[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx/error.log
stdout_logfile=/var/log/nginx/access.log
priority=100

[program:backend]
command=uvicorn hokkoku_backend.app.main:app --host 0.0.0.0 --port 8000 --reload
directory=/app/hokkoku_backend
autostart=true
autorestart=true
stderr_logfile=/var/log/backend/error.log
stdout_logfile=/var/log/backend/access.log
environment=PYTHONPATH="/app/hokkoku_backend"
priority=200

[program:linebot]
command=uvicorn linebot_service.app.main:app --host 0.0.0.0 --port 8082 --reload
directory=/app/linebot_service
autostart=true
autorestart=true
stderr_logfile=/var/log/linebot/error.log
stdout_logfile=/var/log/linebot/access.log
environment=PYTHONPATH="/app/linebot_service"
priority=300